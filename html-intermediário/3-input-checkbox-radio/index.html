<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input checkbox e radio</title>
</head>
<body>
    <h1>Input checkbox e radio</h1>

    <h2>Checkbox</h2>
    <label for="javascript">JavaScript</label>
    <input type="checkbox" name="linguagens" id="javascript" checked><br>
    <label for="python">Python</label>
    <input type="checkbox" name="linguagens" id="python">

    <h2>Radio</h2>
    <label for="feminino">Feminino</label>
    <input type="radio" name="genero" id="feminino"><br>
    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino">
    
</body>
</html>
