<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>

    <label for="filmes">Filmes</label>
    <select name="filmes" id="filmes">

        <option value="Pulp fiction">Pulp fiction</option>
        <option value="Sonhos">Sonhos</option>
        <option value="Persona">Persona</option>
        <option value="Serviço de entregas da Kiki">Serviço de entregas da Kiki</option>
    </select>
</body>
</html>
